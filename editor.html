<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'/>
   <title>pang's editor</title>
   <link href="css/style.css" rel="stylesheet" />
   <style></style>

</head>   
<body>
	 <div class="pangEditor">
	      <div class="toolbar">  
		         <ul class="icon">
				   <li class="menu">清空</li>
			       <li class="menu">加粗</li>
				   <li class="menu">倾斜</li>
				   <li class="menu">字体</li> 
				   <li class="menu">左对齐</li>				   
				   <li class="menu">居中</li>
				   <li class="menu">右对齐</li>
				   <li class="menu blue"> 表格 </li>
				   <li class="menu blue"> 画图 </li> 
			     </ul>
		   </div>
			<div class="editor editorFiled" contenteditable="true" placeholder="点击这里，在此处编辑文字"></div>
		    <div class="editor editorTable" contenteditable="false" placeholder="点击表格，在这里绘制表格，可在表格编辑文字"></div>
			<div class="editor editorPaint" contenteditable="false" placeholder="点击画图，在这里绘画，功能待完善"></div>    
	  </div>   
</body>
   <script src="js/createTable.js"></script>
   <script src="js/changStyle.js"></script>
   <script src="js/drag.js"></script>
   <script src="js/main.js"></script>
      <script>  
	    window.onload=main();
      </script>
</html>
